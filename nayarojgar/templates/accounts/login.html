{% extends "base_auth.html" %} {% block content %}
<div style="text-align: center;">
  <h1>Login</h1>
  <form action="{% url 'login' %}" method="POST" style="display: inline-block;">
    {% csrf_token %}
    <div style="margin: 10px;">
      <label for="{{ form.username.id_for_label }}">Username:</label><br>
      {{ form.username }}
    </div>
    <div style="margin: 10px;">
      <label for="{{ form.password.id_for_label }}">Password:</label><br>
      {{ form.password }}
    </div>
    <div style="margin: 10px;">
      <input type="submit" value="Login" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
    </div>
  </form>
  <p>Not yet registered!</p>
</div>


<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin: auto;
			padding-top: 50px;
			width: 50%;
		}

		.box {
			background-color: white;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
			padding: 20px;
			text-align: center;
			transition: all 0.2s ease-in-out;
			width: 100%;
		}

		.box:hover {
			box-shadow: 0 5px 10px rgba(0,0,0,0.2);
			transform: translateY(-5px);
		}

		h1 {
			color: #333;
			font-size: 40px;
			margin: 0;
			text-align: center;
		}

		h2 {
			color: #666;
			font-size: 24px;
			margin: 20px 0;
		}

		a {
      text-decoration: none;
			background-color: #4CAF50;
			border: none;
			border-radius: 4px;
			color: white;
			cursor: pointer;
			font-size: 16px;
			padding: 10px 20px;
			transition: all 0.2s ease-in-out;
		}

		button:hover {
			background-color: #3e8e41;
		}

		.jobseeker {
			margin-bottom: 20px;
		}
	</style>
	<div class="container">
		<div class="box jobseeker">
			<h2>I am a JobSeeker</h2>
			<a href="{% url 'jobfinder-signup' %}">Sign Up</a>
		</div>
		<div class="box company">
			<h2>I am a Company</h2>
			<a href="{% url 'company-signup' %}">Sign Up</a>
		</div>
	</div>






{% endblock content %}
